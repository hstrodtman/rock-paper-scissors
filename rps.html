<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="rps.css" rel= "stylesheet" type= "text/css"></link>
    <title>Rock Paper Scissors</title>
    <script src= "rps.js"></script>

  <body class = "centered">
      <h1>Rock Paper Scissors</h1>
    <div class="computer">
      <label> Computer Selection
        <button class= "button" id="computer">Hidden</button>
      </label>   
    </div>
    <div class="player">
      <label> Player Selection
          <button class= "button" id="choice">Make a Selection</button>
      </label>
    </div>
      <h2 id ="outcome">Who will win???</h2>
      <div>
          <button class= "button" id="reset" style="display: none">Play Again!</button>
      </div>
  </body>
</html>
